<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Juguete</title>

  <!-- CSS principal del sitio -->
  <link rel="stylesheet" href="css/estilos.css">

  <!-- CSS Montessori global -->
  <link rel="stylesheet" href="style.css">

  <style>
    .juguete-card {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .juguete-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .juguete-card h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .juguete-info {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      transition: 0.2s ease;
    }

    .amazon { background: #A7C7E7; }
    .aliexpress { background: #F7C6D0; }

    .btn:hover {
      transform: scale(1.03);
      filter: brightness(1.05);
    }

    .back {
      display: block;
      margin-top: 25px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

<!-- HEADER REAL -->
<header class="header">
  <div class="container header-flex">

    <div class="logo-box">
      <img src="img/hero.png" alt="Logo MejoresJuguetes" class="logo-img">
      <span class="logo-text">MejoresJuguetes.com</span>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="blog.html">Blog</a>
      <a href="juguetes.html" class="active">Juguetes</a>
      <a href="rankings.html">Rankings</a>
      <a href="resenas.html">Rese√±as</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="search-box">
      <form action="buscar.html" method="GET">
        <input type="text" name="q" placeholder="Buscar juguetes..." required>
        <button type="submit">üîç</button>
      </form>
    </div>

  </div>
</header>

<main>

<!-- HERO (opcional, igual que en otras p√°ginas) -->
<section class="hero" style="background-image: url('img/hero.png');">
  <div class="container hero-overlay">
    <h2>Detalle del juguete</h2>
    <p>Informaci√≥n completa y enlaces de compra.</p>
  </div>
</section>

<!-- TARJETA DEL JUGUETE -->
<div class="juguete-card">
  <img id="imagen" src="" alt="Imagen del juguete">

  <h1 id="titulo">Cargando...</h1>

  <div class="juguete-info">
    <p id="edad"></p>
    <p id="marca"></p>
    <p id="descripcion"></p>
  </div>

  <div class="btns">
    <a id="amazon" class="btn amazon" target="_blank">Comprar en Amazon</a>
    <a id="aliexpress" class="btn aliexpress" target="_blank">Comprar en AliExpress</a>
  </div>

  <a href="javascript:history.back()" class="back">‚Üê Volver</a>
</div>

</main>

<script>
  async function cargarJuguete() {
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("cat");
    const id = params.get("id");

    const res = await fetch("juguetes.json");
    const data = await res.json();

    const juguete = data[categoria][id];

    document.getElementById("titulo").textContent = juguete.titulo || "Juguete";
    document.getElementById("edad").textContent = juguete.edad ? "Edad: " + juguete.edad : "";
    document.getElementById("marca").textContent = juguete.marca ? "Marca: " + juguete.marca : "";
    document.getElementById("descripcion").textContent = juguete.descripcion || "";

    document.getElementById("imagen").src = juguete.imagenAmazon || "https://via.placeholder.com/500x500?text=Sin+Imagen";

    document.getElementById("amazon").href = juguete.amazon;
    document.getElementById("aliexpress").href = juguete.aliexpress;
  }

  cargarJuguete();
</script>

</body>
</html>
