<!-- HERO -->

  <div class="container hero-overlay">

<script src="js/script.js"></script>

<script>
  /* ============================================
     BUSCADOR DE JUGUETES (USANDO TU ARRAY)
  ============================================ */

  function buscarJuguetes(q) {
    q = q.toLowerCase();

    return juguetes.filter(j =>
      j.nombre.toLowerCase().includes(q) ||
      j.tipo.toLowerCase().includes(q) ||
      j.marca.toLowerCase().includes(q) ||
      j.edad.toLowerCase().includes(q)
    );
  }

  function cardResultado(j) {
    return `
      <a href="juguete.html?id=${j.id}" class="card">
        <img src="${j.imagen}" alt="${j.nombre}" style="width:100%; border-radius:10px;">
        <h3>${j.nombre}</h3>
        <p><strong>Edad:</strong> ${j.edad}</p>
        <p><strong>Tipo:</strong> ${j.tipo}</p>
        <p><strong>Marca:</strong> ${j.marca}</p>
        <p><strong>Valoraci√≥n:</strong> ‚≠ê ${j.valoracion}</p>
      </a>
    `;
  }

  function cargarBusqueda() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");

    const cont = document.getElementById("resultados");

    if (!q) {
      cont.innerHTML = "<p>No se ingres√≥ ning√∫n t√©rmino de b√∫squeda.</p>";
      return;
    }

    const resultados = buscarJuguetes(q);

    if (resultados.length === 0) {
      cont.innerHTML = "<p>No se encontraron juguetes que coincidan con la b√∫squeda.</p>";
      return;
    }

    cont.innerHTML = resultados.map(cardResultado).join("");
  }

  cargarBusqueda();
</script>

</body>
</html>
